---
sshd_address_family: 'inet'
sshd_ports: ['22']
sshd_host_keys:
  - '/etc/ssh/ssh_host_rsa_key'
  - '/etc/ssh/ssh_host_ecdsa_key'
  - '/etc/ssh/ssh_host_ed25519_key'
sshd_log_level: 'info'
sshd_log_facility: 'auth'
sshd_login_permit_root: 'no'
sshd_login_grace_time: '30s'
sshd_login_strict_mode: 'yes'
sshd_login_tries: '3'
sshd_login_sessions: '5'
sshd_login_startups: '10:50:20'
sshd_login_authorized_keys: ['.ssh/authorized_keys']
sshd_login_password_authentication: 'no'
sshd_login_pam_authentication: 'yes'
sshd_network_forward_agent: 'no'
sshd_network_forward_tcp: 'no'
sshd_network_tunnel: 'no'
sshd_network_gateway_ports: 'no'
sshd_network_forward_x11: 'no'
sshd_network_permit_tty: 'yes'
sshd_network_keepalive_tcp: 'no'
sshd_network_compression: 'delayed'
sshd_network_keepalive_client_interval: '0'
sshd_network_keepalive_client_count: '3'
sshd_network_dns: 'no'
sshd_user_environment_override: 'no'
sshd_user_environment_vars: ['LANG', 'LC_*']
sshd_user_print_motd: 'no'
sshd_user_print_lastlog: 'yes'
sshd_sftp_enable: 'yes'
